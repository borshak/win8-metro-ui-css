<!DOCTYPE html>
<html>
<head>
    <title>tdw</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body class="patterned">

    <section class="tiles">
      <h1>tdw</h1>
      <div class="tile interactive home" data-order="1" ontouchstart="this.classList.toggle('hover');">1</div>
      <div class="tile interactive about" data-order="2" ontouchstart="this.classList.toggle('hover');">2</div>
      <div class="tile wide interactive portfolio" data-order="3" ontouchstart="this.classList.toggle('hover');">3</div>
      <div class="tile interactive photos" data-order="4" ontouchstart="this.classList.toggle('hover');">4</div>
      <div class="tile interactive testimomials" data-order="5" ontouchstart="this.classList.toggle('hover');">5</div>
      <div class="tile wide interactive hr" data-order="6" ontouchstart="this.classList.toggle('hover');">6</div>
      <div class="tile extra-wide interactive blog" data-order="7" ontouchstart="this.classList.toggle('hover');">7</div>
      <div class="tile interactive contacts" data-order="8" ontouchstart="this.classList.toggle('hover');">8</div>
      
      <div class="tile inline" data-order="9">
        <div class="small interactive facebook"></div>
        <div class="small interactive twitter"></div>
        <div class="small interactive google"></div>
      </div>

      <div class="tile floated" data-order="10">
      <span class="copyright">&copy; Copyright 2013 The&nbsp;Design Work.</span>
      </div>

    </section>

</body>
</html>
