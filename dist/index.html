<!DOCTYPE html>
<html>
<head>
    <title>tdw</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body class="patterned">

    <section class="tiles">
      <h1>tdw</h1>

      <div class="tile interactive home" data-order="1" ontouchstart="this.classList.toggle('hover');">
        <div class="front">
          <span class="icon"></span>
          <span class="title">Home</span>
        </div>
        <div class="back">
          Home
        </div>
      </div>

      <div class="tile interactive about" data-order="2" ontouchstart="this.classList.toggle('hover');">
        <div class="front">
          <span class="icon"></span>
          <span class="title">About</span>
        </div>
        <div class="back">
          About
        </div>
      </div>

      <div class="tile wide interactive portfolio" data-order="3" ontouchstart="this.classList.toggle('hover');">
        <div class="front">
          <span class="icon"></span>
          <span class="title">Portfolio</span>
        </div>
        <div class="back">
          Portfolio
        </div>
      </div>

      <div class="tile interactive photos" data-order="4" ontouchstart="this.classList.toggle('hover');">
        <div class="front">
          <span class="icon"></span>
          <span class="title">Photos</span>
        </div>
        <div class="back">
          Photos
        </div>
      </div>

      <div class="tile interactive testimonials" data-order="5" ontouchstart="this.classList.toggle('hover');">
        <div class="front">
          <span class="icon"></span>
          <span class="title">Testimonials</span>
        </div>
        <div class="back">
          Oops...
        </div>
      </div>

      <div class="tile wide interactive hr" data-order="6" ontouchstart="this.classList.toggle('hover');">
        <div class="front">
          <span class="icon"></span>
          <span class="title">Wanna hire me?</span>
        </div>
        <div class="back">
          You are almost hired!
        </div>
      </div>

      <div class="tile extra-wide interactive blog" data-order="7" ontouchstart="this.classList.toggle('hover');">
        <div class="front">
          Blog
        </div>
        <div class="back">
          Some nice blog
        </div>
      </div>

      <div class="tile interactive contacts" data-order="8" ontouchstart="this.classList.toggle('hover');">
        <div class="front">
          <span class="icon"></span>
          <span class="title">Contact</span>
        </div>
        <div class="back">
          <span class="msg">Call me, please. Please...</span>
        </div>
      </div>
      
      <div class="tile inline" data-order="9">
        <div class="tile small interactive facebook">
          <div class="front"></div>
          <div class="back"></div>
        </div>

        <div class="tile small interactive twitter">
          <div class="front"></div>
          <div class="back"></div>
        </div>

        <div class="tile small interactive google">
          <div class="front"></div>
          <div class="back"></div>
        </div>
      </div>

      <div class="tile floated" data-order="10">
      <span class="copyright">&copy; Copyright 2013 The&nbsp;Design Work.</span>
      </div>

    </section>

</body>
</html>
